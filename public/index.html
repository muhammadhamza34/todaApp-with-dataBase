<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TODO APP</title>
</head>

<body>
    <div class="main m-5">
        <h1 style="text-align: center;">Todo</h1>

        <div class="input-group w-50 m-5 p-1"
            style="border: 1px solid black; border-radius: 10px; box-shadow: 1px 1px gray;">
            <input type="text" class="form-control" style="border: none; outline: none;"
                placeholder="ENTER YOUR WORK FOR TODAY" aria-label="Recipient's username with two button addons"
                id="todo">
            <button class="btn btn-dark mx-2" style="border-radius: 10px;" onclick="addTodo()">Add Items</button>
            <button class="btn btn-dark ms-2" style="border-radius: 10px;" onclick="delAll()">Delete All</button>
        </div>

        <div class="m-5 w-50">

            <ul class="list-group-item list-group-item-primary px-5" id="listBox">

            </ul>
        </div>

    </div>




















    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
